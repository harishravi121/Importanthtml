<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Numbers Addition</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
        }
        .number, .sum {
            font-size: 24px;
            margin: 20px;
        }
    </style>
</head>
<body>

    <h1>Random Numbers Multiply first 2 and add third a*b+c</h1>
    <div class="number">Number 1: <span id="num1"></span></div>
    <div class="number">Number 2: <span id="num2"></span></div>
    <div class="number">Number 3: <span id="num3"></span></div>

    <div class="sum">Sub: <span id="sum"></span></div>

    <script>
        function getRandomNumber() {
            return Math.floor(Math.random() * 20) + 1; // Random number between 1 and 100
        }

        function updateNumbersAndSum() {
            const num1 = getRandomNumber();
            const num2 = getRandomNumber();
	    const num3 = getRandomNumber()+20;

            document.getElementById('num1').textContent = num1;
            document.getElementById('num2').textContent = num2;
	    document.getElementById('num3').textContent = num3;

            document.getElementById('sum').textContent = "Calculating...";

            // Display the sum after a 5-second delay
            setTimeout(() => {
                const sum = num1 * num2+num3;
                document.getElementById('sum').textContent = sum;
            }, 8000);
        }

        // Initial call
        updateNumbersAndSum();

        // Update numbers and sum every 5 seconds
        setInterval(updateNumbersAndSum,11000);
    </script>

</body>
</html>
