<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Numbers Addition</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
        }
        .number, .sum {
            font-size: 24px;
            margin: 20px;
        }
    </style>
</head>
<body>

    <h1>Random Numbers Product</h1>
    <div class="number">Number 1: <span id="num1"></span></div>
    <div class="number">Number 2: <span id="num2"></span></div>
    <div class="sum">Prod: <span id="prod"></span></div>

    <script>
        function getRandomNumber() {
            return Math.floor(Math.random() * 100) + 1; // Random number between 1 and 100
        }

        function updateNumbersAndSum() {
            const num1 = getRandomNumber();
            const num2 = getRandomNumber();

            document.getElementById('num1').textContent = num1;
            document.getElementById('num2').textContent = num2;
            document.getElementById('prod').textContent = "Calculating...";

            // Display the sum after a 5-second delay
            setTimeout(() => {
                const prod = num1*num2;
                document.getElementById('prod').textContent = prod;
            }, 5000);
        }

        // Initial call
        updateNumbersAndSum();

        // Update numbers and sum every 5 seconds
        setInterval(updateNumbersAndSum, 7000);
    </script>

</body>
</html>
